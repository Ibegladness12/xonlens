<script>
  document.getElementById('sidebarToggle').addEventListener('click', () => {
    document.getElementById('sidebar').classList.add('open');
  });
  document.getElementById('sidebarClose').addEventListener('click', () => {
    document.getElementById('sidebar').classList.remove('open');
  });
  document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    document.getElementById('themeToggle').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
  });

  // Modal elements
const modal = document.getElementById('imageModal');
const modalImg = document.getElementById('modalImage');
const modalCloseBtn = document.getElementById('modalClose');

// Open modal function
function openModal(src, alt) {
  // Only activate on bigger screens
  if (window.innerWidth <= 767) return;
  
  modalImg.src = src;
  modalImg.alt = alt || '';
  modal.classList.add('open');
  modal.setAttribute('aria-hidden', 'false');
  modalCloseBtn.focus();
}

// Close modal function
function closeModal() {
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden', 'true');
  modalImg.src = '';
  modalImg.alt = '';
}

// Click event to open modal on gallery images
document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    if (img.src) {
      openModal(img.src, img.alt);
    }
  });
});

// Close modal on close button click
modalCloseBtn.addEventListener('click', closeModal);

// Close modal on clicking outside image (overlay)
modal.addEventListener('click', e => {
  if (e.target === modal) {
    closeModal();
  }
});

// Optional: close modal on ESC key press
document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && modal.classList.contains('open')) {
    closeModal();
  }
});

const imageModal = document.getElementById("imageModal");
const modalImage = document.getElementById("modalImage");
const modalClose = document.getElementById("modalClose");

// Example usage: open modal with a given image
function openImageModal(imageSrc) {
  modalImage.src = imageSrc;
  imageModal.classList.add("active");
  document.body.classList.add("noscroll"); // Disable body scroll
}

// Close modal and re-enable scroll
modalClose.addEventListener("click", () => {
  imageModal.classList.remove("active");
  modalImage.src = "";
  document.body.classList.remove("noscroll"); // Re-enable body scroll
});


</script>
